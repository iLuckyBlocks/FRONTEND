<div class="container">
    <h1> Comentarios </h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="idComentario">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idComentario}} </td>
        </ng-container>
    
        <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
        </ng-container>
    
        <ng-container matColumnDef="arrendador">
            <th mat-header-cell *matHeaderCellDef> Arrendador </th>
            <td mat-cell *matCellDef="let element"> {{element.arrendador.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

    </div>
