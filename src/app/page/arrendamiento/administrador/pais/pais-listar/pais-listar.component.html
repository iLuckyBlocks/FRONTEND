<div class="container">
    <mat-toolbar>
        <span>Paises en los que funciona el sistema</span>
    </mat-toolbar>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="filtrar($event)" autocomplete="off" placeholder="Buscar" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="idPais">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idPais}} </td>
        </ng-container>
      
        <ng-container matColumnDef="pais">
          <th mat-header-cell *matHeaderCellDef> Paises </th>
          <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
        </ng-container>

        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef> Regiones </th>
            <td mat-cell *matCellDef="let element"> {{element.region}} </td>
          </ng-container>
      
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
              [routerLink]="['edicion', element.idPais]">Actualizar </button>
              <button mat-raised-button color="accent" (click)="confirmar(element.idPais)">Eliminar</button>
            </td>

          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
    routerLink="/administrador/pais/nuevo">
    <mat-icon>plus_one</mat-icon>
        </button>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator> -->
</div>
