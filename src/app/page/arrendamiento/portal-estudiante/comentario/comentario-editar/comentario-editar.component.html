<div class="container">
    <h1>Comentario</h1>
    
    <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput  placeholder="idComentario" [(ngModel)]="comentario.idComentario">
    </mat-form-field>
    
    <br>
    
    <mat-form-field class="example-full-width">
        <mat-label>Comentario</mat-label>
        <input matInput placeholder="comentario" [(ngModel)]="comentario.comentario">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Arrendador</mat-label>
        <mat-select [(value)]="idArrendadorSeleccionado" required>
            <mat-option *ngFor="let p of listaArrendadores" [value]="p.idArrendador">
                {{p.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="warn" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="accent" routerLink="/portal-estudiante/comentario">Cancelar</button>
    </div>
