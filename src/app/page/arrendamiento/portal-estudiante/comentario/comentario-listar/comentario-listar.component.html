<div class="container">
    <h1> Comentarios </h1>
    
    <!--BÃºsqueda en el front/cliente-->
    <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="idComentario">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idComentario}} </td>
        </ng-container>
    
        <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
        </ng-container>
    
        <ng-container matColumnDef="arrendador">
            <th mat-header-cell *matHeaderCellDef> Arrendador </th>
            <td mat-cell *matCellDef="let element"> {{element.arrendador.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                    [routerLink]="['edicion', element.idComentario]">Actualizar</button>
                <button mat-raised-button color="accent" (click)="confirmar(element.idComentario)">Eliminar</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
        routerLink="/portal-estudiante/comentario/nuevo">
        <mat-icon>plus_one</mat-icon>
    </button>
    </div>
